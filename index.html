	<body onload="onLoad()">
		<div class="CustomDiv">

			<div class="panel panel-primary" id="parametros_Funcao">
				<div class="panel-heading">Adicionar questão</div>
				<div class="panel-body">
					
					<div class="col-sm-12" style="margin-top:1%;">
						<span class="label label-default">
							Questão
						</span><br><br>
						<textarea style="resize: none;" class="form-control" cols="110" id="txtQuestao"></textarea>
					</div><br>

					<div class="col-sm-6" style="margin-top:1%;">
						<span class="label label-default">
							Alternativa A
						</span><br><br>
						<textarea style="resize: none; height: 7%;" class="form-control" cols="110" id="txtAlternativa_A"></textarea>
					</div>
					
					<div class="col-sm-6" style="margin-top:1%;">
						<span class="label label-default">
							Alternativa B
						</span><br><br>
						<textarea style="resize: none; height: 7%;" class="form-control" rows="1" cols="110" id="txtAlternativa_B"></textarea><br>
					</div>
					
					<div class="col-sm-6" style="margin-top:1%;">
						<span class="label label-default">
							Alternativa C
						</span><br><br>
						<input type="text" class="form-control" id="txtAlternativa_C"/>
						
					</div><br>
					
					<div class="col-sm-6" style="margin-top:1%;">
						<span class="label label-default">
							Alternativa D
						</span><br><br>
						<textarea style="resize: none; height: 7%;" class="form-control" rows="1" cols="110" id="txtAlternativa_D"></textarea><br>
					</div><br>
					
					<div class="col-sm-12" style="margin-top:1%;">
						<span class="label label-default">
							Texto bíblico
						</span><br><br>
						<textarea style="resize: none;" class="form-control" rows="2" cols="110" id="txtTextoBiblico"></textarea>
					</div><br>
					
					<div class="col-sm-6" style="margin-top:1%;">
						<span class="label label-default">
							Nível Questão
						</span><br><br>
						<input type="number" class="form-control" id="levelQuestion" min="1" max="3"></input>
						
					</div>
					
					<div class="col-sm-2" style="margin-top:1%;">
						<span class="label label-default">
							Alternativa correta
						</span><br><br>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioAnswerA">A</label>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioAnswerB">B</label>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioAnswerC">C</label>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioAnswerD">D</label>
					</div>
					
					<div class="col-sm-4" style="margin-top:1%;">
						<span class="label label-default">
							Testamento
						</span><br><br>
						<label class="radio-inline"><input type="radio" name="opttestamento" id="radioAntigoTestamento">Antigo Testamento</label>
						<label class="radio-inline"><input type="radio" name="opttestamento" id="radioNovoTestamento">Novo Testamento</label>
					</div><br><br><br><br>
					
					<div class="col-sm-12" style="margin-top:1%;">
						<span class="label label-default">
							Seção da bíblia
						</span><br><br>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioPentateuco">Pentateuco</label>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioHistoria_A">História (Antigo Testamento)</label>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioPoesia">Poesia</label>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioProfetasMaiores">Profetas maiores</label>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioProfetasMenores">Profetas menores</label>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioEvangelhos">Evangelhos</label>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioHistoria_B">História (Novo testamento)</label>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioCartas">Cartas</label>
						<label class="radio-inline"><input type="radio" name="optradio" id="radioProfecia">Profecia</label>

                    <br><br><br><button style="margin-left:1%;"type="button" class="btn btn-default" id="btnAdicionar" onclick="createQuestion()">Adicionar Questão</button>
